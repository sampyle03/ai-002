<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="../images/logo.png" alt="Train Talk Logo" class="logo">
    <script src = "../js/index.js" defer></script>
    <title>Train Talk</title>
</head>
<body>
    <div class="chat-container">
        <p class ="chat-message ai-chat-message" id="welcome-message">Welcome to Train Talk! How can I help?</p>
