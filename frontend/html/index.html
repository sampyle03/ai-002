<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Talk</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">Previous Chats</div>
    <button id="new-chat-btn">New Chat</button>
    <div id="chat-buttons"></div>
</div>
    <div class="main-bg">
        <img src="../images/logo.png" alt="Train Talk Logo" class="logo">
        <div class="chat-container">
            <p class="chat-message ai-chat-message" id="welcome-message">Welcome to Train Talk! How can I help?</p>
        </div>
        <div id="chat-form-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
